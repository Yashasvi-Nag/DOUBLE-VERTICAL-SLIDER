<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double Vertical Slider</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body class="font-sans h-screen">

    <div class="slider-container flex">
        <!-- Left Slide  -->
        <div class="left-slide relative w-1/3" style="transition: transform 0.5s ease-in-out; height: 400%;">
            <div class="h-1/4 w-full flex flex-col justify-center items-center text-white" style="background-color: #f40a23;">
                <h1 class="text-4xl">Nature Flower</h1>
                <p>all in pink</p>
            </div> 
            <div class="h-1/4 w-full flex flex-col justify-center items-center" style="background-color: #2A86BA;">
                <h1 class="text-4xl">Blue Sky</h1>
                <p>with its mountains</p>
            </div>
            <div class="h-1/4 w-full flex flex-col justify-center items-center" style="background-color: #252E33;">
                <h1 class="text-4xl">Lonely Castle</h1>
                <p>in the wilderness</p>
            </div>
            <div class="h-1/4 w-full flex flex-col justify-center items-center" style="background-color: #a82f02;">
                <h1 class="text-4xl">Flying Eagle</h1>
                <p>in the sunset</p>
            </div>
        </div>

        <!-- Right Slide -->
        <div class="right-slide relative w-2/3" style="transition: transform 0.5s ease-in-out; height: 400%;">
            <div class="h-1/4 w-full bg-cover" style="background-image: url('assets/eagle.jpg');"></div>
            <div class="h-1/4 w-full bg-cover" style="background-image: url('assets/castle.jpg');"></div>
            <div class="h-1/4 w-full bg-cover" style="background-image: url('assets/mountains.jpg');"></div>
            <div class="h-1/4 w-full bg-cover" style="background-image: url('assets/flower.jpg');"></div>
        </div>

        <!--Buttons-->
        <div class="action-buttons flex flex-col space-y-2 justify-start absolute" style="left:33.2%">
            <button class="down-button bg-white hover:bg-gray-300 p-3" onclick="changeSlide('down')">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button bg-white hover:bg-gray-300 p-3 relative" style="right: 91%;" onclick="changeSlide('up')">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
        
    </div>

    <script src="custom.js"></script>
    

</body>
</html>
